<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../src/angular-pickadate.css">
    <style type="text/css">
      .container {
        width: 300px;
        margin: auto;
      }
      .selected-date {
        padding: 10px;
        text-align: center;
      }
      .purple {
        background: #a7f;
      }
      .yellow {
        background: yellow;
      }
    </style>
  </head>
  <body ng-app="testApp" id="ng-app" ng-controller="TestController">
    <div class="container">
      <div pickadate ng-model="date" min-date="minDate" max-date="maxDate" disabled-dates='disabledDates' date-classes="dateClasses"></div>

      <div class="selected-date">
        Selected date is {{date || '(no date selected)'}}
      </div>
    </div>

    <script type="text/javascript" src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="../src/angular-pickadate.js"></script>
    <script type="text/javascript">
      angular.module('testApp', ['pickadate']);

      function TestController($scope, dateFilter) {
        $scope.date = '2014-02-1';
        $scope.minDate = '2013-02-05';
        $scope.maxDate = '2015-02-04';
        $scope.disabledDates = ['2014-02-19', '2014-03-01'];
        $scope.dateClasses = {
          '2014-02-01': 'purple',
          '2014-02-10': 'yellow'
        };
      }
    </script>
  </body>
</html>
